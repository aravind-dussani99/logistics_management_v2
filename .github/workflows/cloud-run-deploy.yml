name: CI + Build + Deploy

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]
  push:
    branches: [ main ]

permissions:
  contents: read
  id-token: write

env:
  PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
  REGION: ${{ vars.GCP_REGION }}
  GAR_REPOSITORY: ${{ vars.GAR_REPOSITORY }}
  SERVICE_NAME: ${{ vars.CLOUD_RUN_SERVICE }}
  IMAGE_NAME: ${{ vars.IMAGE_NAME || 'logitrack-app' }}

jobs:
  lint-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      - name: Install Dependencies
        run: npm ci
      - name: Lint
        run: npm run lint --if-present
      - name: Format
        run: npm run format --if-present

  lint-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      - name: Install Dependencies
        run: npm ci
        working-directory: backend
      - name: Lint
        run: npm run lint --if-present
        working-directory: backend
      - name: Format
        run: npm run format --if-present
        working-directory: backend

  build-push-deploy:
    runs-on: ubuntu-latest
    needs: [lint-frontend, lint-backend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Test
        run: npm test --if-present

      - name: Build
        run: npm run build

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.LOGITRACK_SA_KEY }}
          service_account: ${{ vars.LOGITRACK_SA }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker auth for GAR
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Ensure GAR repository
        run: |
          if ! gcloud artifacts repositories describe "${GAR_REPOSITORY}" --location "${REGION}" >/dev/null 2>&1; then
            gcloud artifacts repositories create "${GAR_REPOSITORY}" \
              --location "${REGION}" \
              --repository-format docker \
              --description "Docker repository for LogiTrack"
          fi

      - name: Build and Push Image
        run: |
          IMAGE_URI="${REGION}-docker.pkg.dev/${PROJECT_ID}/${GAR_REPOSITORY}/${IMAGE_NAME}:${GITHUB_SHA}"
          echo "IMAGE_URI=${IMAGE_URI}" >> $GITHUB_ENV
          docker build -t "${IMAGE_URI}" .
          docker push "${IMAGE_URI}"

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy "${SERVICE_NAME}" \
            --image "${IMAGE_URI}" \
            --region "${REGION}" \
            --project "${PROJECT_ID}" \
            --platform managed \
            --allow-unauthenticated
